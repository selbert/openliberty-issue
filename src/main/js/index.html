<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let eventSource = new EventSource("http://localhost:8080/test/subscribe", {
            withCredentials: true
        });
        eventSource.addEventListener("data", event => {
            console.log(`received ${event.data}`);
        });
        eventSource.onerror = e => {
            console.error(e);
        };
    </script>
</body>
</html>
